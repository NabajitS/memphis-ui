apiVersion: /v1
kind: Service
metadata:
  name: strech-ui
  namespace: strech
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: strech-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strech-ui
  namespace: strech
  labels:
    app: strech-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strech-ui
  template:
    metadata:
      name: strech-ui
      labels:
        app: strech-ui
    spec:
      containers:
        - name: strech-ui
          image: 221323242847.dkr.ecr.eu-central-1.amazonaws.com/strech-ui-staging:latest
          ports:
            - containerPort: 3000
